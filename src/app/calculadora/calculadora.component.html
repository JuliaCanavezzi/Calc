<form>
  <output [value]="soma" [value]="subtracao" [value]="multiplicacao" [value]="divisao"></output>
  <br>
  <input type="number" id="num1" [(ngModel)]="num1" placeholder="Digite o Primeiro Número" >
  <br><br>
  <input type="number" id="num2" [(ngModel)]="num2" placeholder="Digite o Segundo Número" >
  <br><br>
  <button class="btn-add" (click)="calc()">+</button>
  <button class="btn-sub" (click)="sub()">-</button>
  <button class="btn-mult" (click)="mult()">x</button>
  <button class="btn-division" (click)="div()"> / </button>
  <button class="btn-limpar" (click)="limpar()">CE</button>
</form>
